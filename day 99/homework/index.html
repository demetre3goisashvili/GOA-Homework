    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <style>
    .box2 {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #link {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Product Details</h1>

  <div>
    <img id="image" src="" alt="Product Image" style="width: 200px; height: auto;">
    <p><strong>Category:</strong> <span id="category">Loading...</span></p>
    <p><strong>Price:</strong> <span id="price">Loading...</span></p>
    <p><strong>Description:</strong> <span id="desc">Loading...</span></p>
  </div>

  <p id="link">Click here to show more details</p>

  <div class="box2">
    <p>More details about the product will go here!</p>
  </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div id="main">
      <div id="dates">
        <div id="day">
          <h2 id="d">DAY</h2>
          <form>
            <input id="dd" type="text" placeholder="DD">
          </form>
        </div>
        <div id="month">
          <h2 id="m">MONTH</h2>
          <form>
            <input id="mm" type="text" placeholder="MM">
          </form>
        </div>
        <div id="year">
          <h2 id="y">YEAR</h2>
          <form>
            <input id="yyyy" type="text" placeholder="YYYY">
          </form>
        </div>
      </div>
    </div>
    <div id="icon">
      <p id="icon-line">_______________________________________________________________________________</p> 
      <button id="submit"><img src="/day 86/homework/assets/images/icon-arrow.svg"></button>
    </div>
      <h1 id="yy-h1"><span id="yy-span">--</span>years</h1>
      <h1 id="mm-h1"><span id="mm-span">--</span>months</h1>
      <h1 id="dd-h1"><span id="dd-span">--</span>days</h1>
  </main>

  <script src="script.js"></script>
</body>
</html>
